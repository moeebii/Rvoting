<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO VOTE!!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="VOTELOGO.jpg" type="image/png">
</head>
<body>
    <main>
        <!-- Textbox for reasons to vote -->
        <div class="voting-info">
            Reasons to vote, postcards designed by friends.<br><br>
            If you're outside of NYC and know of a small(er) hometown bookstore, cafe or location that would carry these reminder to vote postcards, please let us know!<br><br>
            <a href="mailto:zachary.pollakoff@gmail.com">zachary.pollakoff@gmail.com</a>, <br>
            <a href="mailto:rachael@human-nyc.com">rachael@human-nyc.com</a>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow">
            <img id="postcard" src="PostCard1.jpg" alt="series of digital postcards encouraging people to vote">
        </div>

        <!-- Button to start 'Explore Postcards' -->
        <button id="explore-btn" class="explore-btn">Explore</button>

        <!-- Text for Register to Vote at the bottom -->
        <div class="register-to-vote">
            Register to Vote!!
        </div>

        <!-- Container for all images in the explore mode -->
        <div id="explore-container" class="explore-container">
            <!-- Images will be inserted here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
